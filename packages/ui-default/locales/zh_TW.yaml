Instead of copying the test data directly, the test data of the copied problems will be linked to the test data of the source problems (called the source test data). Thus, the copied problems can observe the changes in the source test data. The permissions of the test data of the copied problems follow the source test data, e.g., you still might not download them but the judges can. By uploading some new test data, the link will be broken and the new test data will be used.: 雖然測試資料不會被複製，但是系統會將題目的測試資料鏈接到原題。因此在原題的資料被改動的時候，複製後的題目的資料也會同時改動。鏈接後的測試資料的權限以原題為準，比如您可能依舊無法下載資料，但是評測機可以。在題目設定頁面中可以通過上傳新的測試資料的方式，這個資料鏈接會被刪除，以後將使用您的新測試資料。
